
<!DOCTYPE html>
<html>
<head>
    <title>Number Conversion Utility</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="conversionUtility">
        <h2>Conversion Utility</h2>
        <input type="text" id="numberInput" placeholder="Enter a number">
        <div>
            <input type="radio" id="hex" name="format" value="hex">
            <label for="hex">Hexadecimal</label>
            <input type="radio" id="dec" name="format" value="dec" checked>
            <label for="dec">Decimal</label>
            <input type="radio" id="oct" name="format" value="oct">
            <label for="oct">Octal</label>
            <input type="radio" id="bin" name="format" value="bin">
            <label for="bin">Binary</label>
        </div>
        <button onclick="convertNumber()">Convert</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
